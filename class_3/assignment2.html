<!DOCTYPE html>
<html lang="en-US">
<head>
 <meta charset="UTF-8">
 <title>A sample page</title>
 <script src="helper.js"></script>

<body>
 <div id="main">

 </div>
 <script>
var number = prompt("Enter a number");
if ((number%15)==0){
alert("FizzBuzz");
}
else if ((number%3)==0){
alert("Fizz");
}
else if ((number%5)==0){
alert("Buzz");
}
else {
alert(number);
}
 </script>
