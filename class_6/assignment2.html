<body>
 <div id="main">

 </div>
 <script>
 
 function clearDups(arr){
	let result = []; 
	for (let i=0; i < arr.length; i++){
		let last = result.length -1;
		let current=arr[i];
		if(result [last]==current){
			continue;
		}
		result.push(current);
	}
	return result;
};
let inpArray = [1, 2, 2, 3, 4, 2, 2, 4, 5, 5, 5, 5, 6, 7, 7, 7, 7, 8, 2, 1, 1, 1];
let undupArray = clearDups(inpArray);
console.log(undupArray); 

</script>
</body>
